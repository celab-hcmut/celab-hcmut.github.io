      #### Symposium on Computer Science & Engineering 2021

      SCSE 2021 is a forum for the exchange of ideas, techniques, and state-of-the-art applications in the fields of computer science & engineering among scientists, engineers, and practitioners. For SCSE 2021, we will provide a friendly environment where researchers can discuss current and future trends in research areas such as Applied Artificial Intelligence, Image Processing and Visualization, Embedded Systems and VLSI Design, High Performance Computing, Internet of Things, Network and Service Management and other interesting topics.
      
      [See more](http://www.cse.hcmut.edu.vn/SCSE2021/index.php)

