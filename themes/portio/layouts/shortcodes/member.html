<div class="member col col-12 col-lg-3 col-sm-6">
    <div class="member__item">
        <div class="member__item-thumb">
            <img src="{{ .Get "image" | absURL}}" alt={{ .Get "name" }}>
        </div>
        <div class="nameBox">
            {{if .Get "link"}}<a href={{.Get "link"}} target="_blank">{{ end }}
                <p class="name">{{if .Get "arank" }}{{ .Get "arank" }}<br/>{{ end }}{{ .Get "name" }}</p>
            {{if .Get "link"}}</a>{{ end }}
        </div>
    </div>
</div>
